<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp</title>
    <link href="SignUpPage.css" rel="stylesheet" type="text/css">
</head>
<body>
<img class="logo-image" src="AnalogSeaLogo.png" alt="AnalogSea Logo">
<form class="sign-up-form" action="" method='post'>
    <h1 class="sign-up-title">Sign Up</h1>

    <label for="email" class="label">Email</label>
    <input type="email" id="email" class="input" placeholder="foo@bar.com">

    <label for="password" class="label">Password</label>
    <input type="password" id="password" class="input" placeholder="1234passw0rd">

    <button type="submit" class="submit-button">Sign up</button>
</form>

<p class="login-notice">Already have an account? <a href="" class="login-notice">Login in</a></p>


</body>
</html>
